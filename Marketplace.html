<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements</title>
    <style>
       
        .advertisement-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: inline-block;
        }
        .advertisement-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="advertisements-container"></div>

    <script>
        
        const advertisementsData = [
            {
                title: 'Ad 1',
                description: 'This is the first advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact1@example.com'
            },
            {
                title: 'Ad 2',
                description: 'This is the second advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact2@example.com'
            },
            {
                title: 'Ad 3',
                description: 'This is the third advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact3@example.com'
            },
            {
                title: 'Ad 4',
                description: 'This is the fourth advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact4@example.com'
            },
            {
                title: 'Ad 5',
                description: 'This is the fifth advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact5@example.com'
            },
            {
                title: 'Ad 6',
                description: 'This is the sixth advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact6@example.com'
            }
        ];

        // Get the container element where advertisements will be displayed
        const advertisementsContainer = document.getElementById('advertisements-container');

        // Loop through each advertisement data and create HTML elements to display them
        advertisementsData.forEach(advertisement => {
            // Create a div element for each advertisement
            const advertisementDiv = document.createElement('div');
            advertisementDiv.classList.add('advertisement-card');

            // Create an image element
            const imageElement = document.createElement('img');
            imageElement.src = advertisement.image;

            // Create a heading element for the title
            const titleElement = document.createElement('h3');
            titleElement.textContent = advertisement.title;

            // Create a paragraph element for the description
            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = advertisement.description;

            // Create a paragraph element for the contact information
            const contactElement = document.createElement('p');
            contactElement.textContent = 'Contact: ' + advertisement.contact;

            // Append image, title, description, and contact elements to the advertisement div
            advertisementDiv.appendChild(imageElement);
            advertisementDiv.appendChild(titleElement);
            advertisementDiv.appendChild(descriptionElement);
            advertisementDiv.appendChild(contactElement);

            // Append the advertisement div to the container
            advertisementsContainer.appendChild(advertisementDiv);
        });
    </script>
</body>
</html>
