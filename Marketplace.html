<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
       
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body> <div class="container">
    <div class="row" id="advertisements"></div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
           
            <input type="text" class="form-control" id="filterInput" placeholder="Filter by title">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script>
        const advertisementsData = [
            {
                title: 'Ad 1',
                description: 'This is the first advertisement.',
                image: '150.png',
                contact: 'contact1@example.com'
            },
            {
                title: 'Ad 2',
                description: 'This is the second advertisement.',
                image: '150.png',
                contact: 'contact2@example.com'
            },
            {
                title: 'Ad 3',
                description: 'This is the third advertisement.',
                image: '150.png',
                contact: 'contact3@example.com'
            },
            {
                title: 'Ad 4',
                description: 'This is the fourth advertisement.',
                image: '150.png',
                contact: 'contact4@example.com'
            },
            {
                title: 'Ad 5',
                description: 'This is the fifth advertisement.',
                image: '150.png',
                contact: 'contact5@example.com'
            },
            {
                title: 'Ad 6',
                description: 'This is the sixth advertisement.',
                image: '150.png',
                contact: 'contact6@example.com'
            }
        ];

       
        function generateAdCard(advertisement) {
            return `
                <div class="card">
                    <img src="${advertisement.image}" alt="${advertisement.title}">
                    <h2>${advertisement.title}</h2>
                    <p>${advertisement.description}</p>
                    <p class="contact-info">Contact: ***</p>
                    <button class="toggle-btn" onclick="toggleContactInfo(this)">Toggle Contact Info</button>
                    <button class="details-btn" onclick="showContactDetails('${advertisement.contact}')">Details</button>
                </div>
    `;
}
           
        
function toggleContactInfo(button) {
    const card = button.parentNode;
    const contactInfo = card.querySelector('.contact-info');
    const advertisement = advertisementsData.find(ad => ad.title === card.querySelector('h2').textContent);
    if (contactInfo.textContent.includes('*')) {
        
        contactInfo.textContent = `Contact: ${advertisement.contact}`;
        button.textContent = 'Hide Contact Info';
    } else {
        
        contactInfo.textContent = 'Contact: ***';
                button.textContent = 'Toggle Contact Info';
            }
        }
       
        function showContactDetails(contact) {
            alert(`Contact: ${contact}`);
        }

        
        function displayAdvertisements(advertisements) {
            const advertisementsContainer = document.getElementById('advertisements');
            advertisementsContainer.innerHTML = '';
            advertisements.forEach(advertisement => {
                advertisementsContainer.innerHTML += generateAdCard(advertisement);
            });
        }

        
        function filterAdvertisementsByTitle(title) {
            return advertisementsData.filter(advertisement =>
                advertisement.title.toLowerCase().includes(title.toLowerCase())
            );
        }

       
        function handleFilterInput() {
            const filterInput = document.getElementById('filterInput').value.trim();
            const filteredAdvertisements = filterAdvertisementsByTitle(filterInput);
            displayAdvertisements(filteredAdvertisements);
        }

       
        document.getElementById('filterInput').addEventListener('input', handleFilterInput);

        
        displayAdvertisements(advertisementsData);
    </script>
</body>
</html>
