<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements</title>
    <style>
        /* CSS for styling the cards */
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="advertisements"></div>
    <input type="text" id="filterInput" placeholder="Filter by title">
    <script>
        const advertisementsData = [
            {
                title: 'Ad 1',
                description: 'This is the first advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact1@example.com'
            },
            {
                title: 'Ad 2',
                description: 'This is the second advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact2@example.com'
            },
            {
                title: 'Ad 3',
                description: 'This is the third advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact3@example.com'
            },
            {
                title: 'Ad 4',
                description: 'This is the fourth advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact4@example.com'
            },
            {
                title: 'Ad 5',
                description: 'This is the fifth advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact5@example.com'
            },
            {
                title: 'Ad 6',
                description: 'This is the sixth advertisement.',
                image: 'https://via.placeholder.com/150',
                contact: 'contact6@example.com'
            }
        ];

        // Function to generate HTML for each advertisement card
        function generateAdCard(advertisement) {
            return `
                <div class="card">
                    <img src="${advertisement.image}" alt="${advertisement.title}">
                    <h2>${advertisement.title}</h2>
                    <p>${advertisement.description}</p>
                    <p>Contact: ${advertisement.contact}</p>
                </div>
            `;
        }

        // Function to display advertisements on the webpage
        function displayAdvertisements(advertisements) {
            const advertisementsContainer = document.getElementById('advertisements');
            advertisementsContainer.innerHTML = '';
            advertisements.forEach(advertisement => {
                advertisementsContainer.innerHTML += generateAdCard(advertisement);
            });
        }

        // Function to filter advertisements based on title
        function filterAdvertisementsByTitle(title) {
            return advertisementsData.filter(advertisement =>
                advertisement.title.toLowerCase().includes(title.toLowerCase())
            );
        }

        // Function to handle filter input change
        function handleFilterInput() {
            const filterInput = document.getElementById('filterInput').value.trim();
            const filteredAdvertisements = filterAdvertisementsByTitle(filterInput);
            displayAdvertisements(filteredAdvertisements);
        }

        // Attach event listener to filter input
        document.getElementById('filterInput').addEventListener('input', handleFilterInput);

        // Initial display of all advertisements
        displayAdvertisements(advertisementsData);
    </script>
</body>
</html>
